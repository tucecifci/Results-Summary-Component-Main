<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="result">
      <h4>Your Result</h4>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <footer>
        <h2>Great</h2>
        <p id="footer-p"> You scored higher than 65% of the people who have taken these tests.
        </p>
      </footer>
    </div>
    <div class="summary">
      <h3>Summary</h3>

      <div class="color-1">
        <img src="./assets/images/icon-reaction.svg" alt="reaction">
        <p id="reaction">Reaction </p>
        <div class="spans">
          <span class="one"> 80</span><span class="two"> / 100</span>
        </div>
      </div>

      <div class="color-2">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p id="memory">Memory</p>
        <div class="spans">
          <span class="one"> 92</span><span class="two"> / 100</span>
        </div>
      </div>


      <div class="color-3">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p id="verbal">Verbal</p>
        <div class="spans">
          <span class="one"> 61</span><span class="two"> / 100</span>
        </div>
      </div>
      <div class="color-4">
        <img src="./assets/images/icon-visual.svg" alt="">
        <p id="visual">Visual</p>
        <div class="spans">
          <span class="one"> 72</span><span class="two"> / 100</span>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>


</body>

</html>
